<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | Anak Ceria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #f9a8d4, #fbcfe8);
      color: #6b113f;
    }
    .navbar-custom { background-color: #f472b6; }
    .form-control:focus {
      border-color: #ec4899;
      box-shadow: 0 0 0 0.2rem rgba(236, 72, 153, 0.25);
    }
    .btn-custom {
      background-color: #ec4899;
      color: white;
    }
    .btn-custom:hover {
      background-color: #db2777;
    }
    .success-message {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Anak Ceria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portofolio</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Pengalaman</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="pt-5 pb-5 mt-5">
    <div class="container mt-5">
      <h3 class="text-center fw-bold mb-4">Hubungi Aku ðŸ“©</h3>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contactForm">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" required placeholder="Tulis namamu...">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required placeholder="Tulis email kamu...">
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan</label>
              <textarea class="form-control" id="pesan" rows="4" required placeholder="Yuk kirim pesan ceria! ðŸ˜Š"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Kirim</button>
          </form>
          <div id="successMessage" class="alert alert-success success-message" role="alert">
            Pesan kamu sudah dikirim! ðŸŽ‰
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center p-3 mt-5" style="background-color: #f472b6; color: white">
    <p>&copy; 2025 Anak Ceria. Jangan ragu untuk menyapa ya!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMessage.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
